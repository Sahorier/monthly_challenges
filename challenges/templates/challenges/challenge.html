{% extends "base.html" %}


{% block title %}
    {{ month_name|title }}'s challenge
{% endblock  %}


{% block content %}
    <h2>Your challenge for {{month_name|title}}</h2>
    {% if challenge is not None %}
    <b>{{challenge}}</b>
    {% else %}
    <b>You didn't add a challenge for this month yet!</b>
    {% endif %}
{% endblock  %}
